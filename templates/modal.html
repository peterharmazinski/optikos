<!DOCTYPE html>

<html lang="en">

<!-- Modal -->
<div id="addModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Card</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <p>
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text"/>
          </p>
          <p>
            <textarea autocomplete="off" autofocus class="form-control" name="description" placeholder="Description" type="text"></textarea>
          </p>
          <p>
            <label for="reoccuring">Reoccurs</label>
            <select class="form-control" id="reocurring">
              <option>Never</option>
              <option>Daily</option>
              <option>Sunday</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
            </select>
          </p>
          <p>
            <label for="type">Card Type</label>
            <select class="form-control" id="type">
              <option>Activity</option>
              <option>List</option>
            </select>
          </p>
          <label for="number-spinner">Hours</label>
          <div class="input-group number-spinner">
            <button class="btn btn-default input-group-btn" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
					  <input type="text" class="form-control text-center" value="1">
					  <button class="btn btn-default input-group-btn" data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>

			</div>
      </div>
      <div class="modal-footer">
        <button type="button" onclick="addCard()" class="btn btn-default" data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>

<!-- Modal -->
<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit Card</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <p>
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text"/>
          </p>
          <p>
            <textarea autocomplete="off" autofocus class="form-control" name="description" placeholder="Description" type="text"></textarea>
          </p>
          <p>
            <label for="reoccuring">Reoccurs</label>
            <select class="form-control" id="reocurring">
              <option>Never</option>
              <option>Daily</option>
              <option>Sunday</option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
            </select>
          </p>
          <p>
            <label for="type">Card Type</label>
            <select class="form-control" id="type">
              <option>Activity</option>
              <option>List</option>
            </select>
          </p>
          <label for="number-spinner">Hours</label>
          <div class="input-group number-spinner">
				<span class="input-group-btn">
					<button class="btn btn-default" data-dir="dwn"><span class="glyphicon glyphicon-minus"></span></button>
				</span>
				<input type="text" class="form-control text-center" value="1">
				<span class="input-group-btn">
					<button class="btn btn-default" data-dir="up"><span class="glyphicon glyphicon-plus"></span></button>
				</span>
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="window.location.href='/edit'" data-dismiss="modal">Save</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>


<!-- Modal -->
<div id="deleteModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Card</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <p>
            Are you sure you want to delete this card? No takebacks!
          </p>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="window.location.href='/edit'" data-dismiss="modal">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
      </div>
    </div>

  </div>
</div>
</div>
</div>

</html>
